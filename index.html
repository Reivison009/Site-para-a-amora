<!DOCTYPE html>

  <style>
    body {

      background: linear-gradient(-45deg, #ffdde1, #ee9ca7, #fcb69f, #ffb6c1);

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }

    }

      color: #fff;

    }

      padding: 25px;
      border-radius: 25px;
      box-shadow: 0 0 20px rgba(255,255,255,0.4);
      backdrop-filter: blur(6px);
      animation: float 4s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-6px); }
    }

    input {

      border-radius: 12px;
      border: none;
      font-size: 1rem;
      outline: none;
      margin-top: 10px;
      width: 80%;
      text-align: center;
      font-family: 'Quicksand', sans-serif;
    }

      padding: 12px 30px;
      background: linear-gradient(45deg, #ff4d79, #ff85a1, #ff4d79);
      color: #fff;
      border: none;
      border-radius: 30px;
      font-size: 1.1rem;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
      box-shadow: 0px 0px 15px rgba(255, 77, 121, 0.8);
      background-size: 200% 200%;

    }

    @keyframes shine {
      0% { background-position: 0% 50%; }

    .button:hover {

    }

    @keyframes typing {
      from { width: 0; }
      to { width: 100%; }
    }

    @keyframes blink {
      50% { border-color: transparent; }
    }

    .heart {

    .sparkle {
      position: absolute;
      font-size: 18px;
      color: #fff;
      animation: sparkle 4s infinite;
      opacity: 0.8;
    }

    @keyframes sparkle {

    }
  </style>
</head>
